<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kompyuter va notebooklar</title>
    <!-- ------ Favicons ------- -->
    <link rel="icon" href="./public/Logo.svg" />
    <!-- -----  Main.css ---------- -->
    <link rel="stylesheet" href="../../../main.css" />
    <!-- computers css -->
    <link rel="stylesheet" href="./computers.css" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- ============================= HEADER START ========================== -->
    <header>
      <div class="container">
        <div class="header-top">
          <span></span>
          <a href="#">
            <i class="bx bxs-envelope"></i>
            <span>Aloqa uchun</span>
          </a>
        </div>
      </div>

      <div class="container">
        <nav class="nav">
          <div class="nav__left">
            <button class="burger__menu">
              <img src="../../icons/menu-regular-84.png" alt="menu" />
            </button>

            <a href="#" class="nav__logo">
              <img
                src="../../../public/Logo.svg"
                alt="Nextstore.uz Internet do'koni"
              />
            </a>
          </div>

          <ul class="nav__list">
            <li class="nav__list--item">
              <button>
                <i class="bx bx-menu"></i>
                <span>KATALOG</span>
              </button>
            </li>

            <li class="nav__list--item">
              <div class="search__wrapper">
                <input type="text" placeholder="Maxsulotlarni izlash" />
                <button>
                  <i class="bx bx-search"></i>
                </button>
              </div>
            </li>

            <li class="nav__list--item">
              <button>
                <a href="#"><i class="bx bx-heart"></i></a>
              </button>
              <button>
                <a href="#"><i class="bx bx-cart"></i></a>
              </button>
              <button>
                <i class="bx bx-user"></i>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- ============================= HEADER END ========================== -->

    <!-- Intro section starts -->
    <section id="intro">
      <div class="container">
        <div class="carousel">
          <!-- Swiper -->
          <button class="prev">
            <i class="bx bx-chevron-left"></i>
        </button>

          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="../../images/bannerintro.svg" alt="banner" />
              </div>
              <div class="swiper-slide">
                <img
                  src="../../images/New_Project.webp"
                  alt="banner"
                  width="1130"
                  height="300"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="../../images/birsurtatda.webp"
                  alt="banner"
                  width="1130"
                  height="300"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="../../images/Hiaomi.webp"
                  alt="banner"
                  width="1130"
                  height="300"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="../../images/12yilkafolat.webp"
                  alt="banner"
                  width="1130"
                  height="300"
                />
              </div>
            </div>

            <div class="swiper-pagination"></div>
          </div>

          <button class="next"><i class="bx bxs-chevron-right"></i></button>
        </div>
      </div>
    </section>
    <!-- Intro section ends -->
     <!-- Swiper JS -->
     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

     <!-- Initialize Swiper -->
     <script>
       var swiper = new Swiper(".mySwiper", {
         spaceBetween: 10,
         centeredSlides: true,
         autoplay: {
           delay: 2500,
           disableOnInteraction: false,
         },
         pagination: {
           el: ".swiper-pagination",
           clickable: true,
         },
         navigation: {
           nextEl: ".next",
           prevEl: ".prev",
         },
       });
     </script>
  </body>
</html>
